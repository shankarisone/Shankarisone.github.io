<!DOCTYPE html>
<html lang="ne">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>मेरो Personal Profile</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #ffffff;
      background-image: url("https://www.transparenttextures.com/patterns/dark-mosaic.png");
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px;
      text-align: center;
    }

    img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    input[type="submit"] {
      background-color: #00bcd4;
      color: green;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #008c9e;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="profile.jpg" alt="मेरो फोटो" />
    <h1>शंकर टमटा</h1>
    <p>यो मेरो व्यक्तिगत profile webpage हो जहाँ तपाईं मलाई सम्पर्क गर्न सक्नुहुन्छ।</p>

    <form action="#" method="POST">
      <input type="text" name="name" placeholder="तपाईंको नाम" required />
      <input type="email" name="email" placeholder="तपाईंको इमेल" required />
      <textarea name="message" rows="5" placeholder="तपाईंको सन्देश" required></textarea>
      <input type="submit" value="सन्देश पठाउनुहोस्" />
    </form>

    <footer>
      &copy; 2025 शंकर टमटा | सबै अधिकार सुरक्षित
    </footer>
  </div>
</body>
</html>
