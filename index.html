
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1b2735, #090a0f);
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/4c/Matrix_code.svg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-blend-mode: overlay;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #e0e0e0;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 180, 0.3);
      max-width: 500px;
      width: 90%;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00f2ff;
    }

    input, textarea {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      background-color: #2c2f33;
      color: #f0f0f0;
      font-size: 15px;
    }

    input::placeholder, textarea::placeholder {
      color: #aaa;
    }

    input[type="submit"] {
      background-color: #00b894;
      font-weight: bold;
      letter-spacing: 1px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #00a383;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Send Me a Message</h2>
    <form action="https://formsubmit.co/your-email@example.com" method="POST">
      
      <!-- Hidden HoneyPot (spam filter) -->
      <input type="text" name="_honey" style="display:none">

      <!-- Redirect after submission (optional) -->
      <input type="hidden" name="_next" value="https://yourwebsite.com/thankyou.html">

      <!-- No captcha -->
      <input type="hidden" name="_captcha" value="false">

      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      
      <input type="submit" value="Send Message">
    </form>
  </div>

</body>
</html>
